<mat-nav-list *ngIf="this.username !== ''">
    <div class="profile-card">
        <div class="header">
            <h2>{{this.dataService.username}} </h2>
            <h4>{{this.dataService.email}}</h4>
            <h3>{{this.dataService.role}}</h3>
        </div>
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="No result">
    </div>

    <mat-divider></mat-divider>

    <a *ngIf="this.dataService.role === 'student'" mat-list-item routerLinkActive="list-item-active" routerLink="/">Dashboard</a>
    <a *ngIf="this.dataService.role === 'student'" mat-list-item routerLinkActive="list-item-active" routerLink="/posts">Inbox</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/course" >Classes</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/notice">Notice Board</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/fees">Fees</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/student">Create Student</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/teacher">Create Teacher</a>


    <mat-divider></mat-divider>
    
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/help">
        <mat-icon>contact_phone</mat-icon>
        Help
    </a>

</mat-nav-list>
