<p>coursepage works!</p>

<div *ngFor="let assign of assignment">
    <mat-card fxFlex="25" >
         {{assign.url}} <br> {{assign.due_date}} <br> {{assign.Assignment_name}}
         <img ng-src="{{assign.url}}" width="200px" height="200px">
         <img style="width:128px;height:128px;" src="{{assign.url}}"/>
    </mat-card>
</div>
<div>
  <button id ="create" *ngIf="this.role === 'student'"  [routerLink]="['/createAssignment',id]"> Create assignment</button>
  
</div>
<p>
  <a class='btn btn-default' (click)="onBack()">Back </a>
  
</p>
