<header >
  <h1 >Create Assignment</h1>
</header>
<div >
    
  <mat-card fxFlex="50" class="example-card">
    <mat-card-header>
      <mat-card-title>
        <div>
        <input type="file" (change)="onFileChange($event)" #fileInput><br>
      </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p><input type='text' id="name"  size=50 placeholder="Enter name of Assignemnt" name="Assignment name" #name (input)="onName(name.value)" > </p>
      <p> <input type='text' id="date"  size=40 placeholder="Enter due date of Assignemnt submission" name="due date " #date (input)="onDate(date.value)" > </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onUpload()">Upload!</button>
    </mat-card-actions>
    </mat-card>

  </div>
