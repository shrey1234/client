<div>
    <h1 >Welcome to School Management Tool</h1>
    <h2>Here you can watch class recording, pay your fees online and check your daily schedule.</h2>
</div>

<div *ngFor="let notice of notices">
    <mat-card  class="example-card">
      <mat-card-header>
        <mat-card-title> {{notice.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
           {{notice.content}}
        </p>
        <p>
           {{notice.expiry_date}}
        </p>
      </mat-card-content>
      </mat-card>
</div>
