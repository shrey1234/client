

<mat-card  class="example-card">
    <mat-card-header>
      <mat-card-title>Razorpay accept the below payment options:</mat-card-title>
      <mat-card-subtitle>
          <p>UPI payment</p>
          <p>Net Banking</p>
          <p>Debit Card</p>
          <p>Credit Card</p>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="initPay()">Click to proceed</button>
    </mat-card-actions>
</mat-card>
